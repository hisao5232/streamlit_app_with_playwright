services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api_server:
    build:
      context: ./api_server
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  scraper:
    build:
      context: ./scraper
    env_file:
      - .env
    environment:
      API_URL: http://api_server:8000/news
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
      - api_server

  streamlit:
    build:
      context: ./streamlit
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - api_server

volumes:
  db_data:
